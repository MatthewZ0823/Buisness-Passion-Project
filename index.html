<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>

<body>
  <div class="container">
    <div class="vision-container">
      <video class="input_video" height="0"></video>
      <div class="rotation-wrapper">
        <video autoplay="true" class="new_input_video"></video>
      </div>
      <div class="rotation-wrapper">
        <canvas class="output_canvas" width="640px" height="480px"></canvas>
      </div>
    </div>
    <div class="control-panel"> 
      <button id="rotate_button">Rotate 90 Degrees</button>
      <div class="yoga-feedback"></div>
    </div>
  </div>

  <script src="constants.js"></script>
  <script src="buttons.js"></script>
  <script src="yogaRecognision.js"></script>
  <script src="vision.js"></script>
