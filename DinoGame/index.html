<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="dino-container">
                <canvas class="bg" width="1000px" height="640px"></canvas>
                <div id="vision-container">
                    <div class="rotation-wrapper">
                        <canvas id="pose-renderer" class="rotate-me" width="480px" height="640px"></canvas>
                        <canvas id="video-copy" class="rotate-me" width="480px" height="640px"></canvas>
                    </div>
                </div>
            </div>
            <div class="control-panel">
                <input type="number" placeholder="Height..." id="height-input">
                <button id="calibrate-button"> Calibrer l'Hauteur </button> 
                <button id="start-game-button"> Commencer Jeu </button>
                <p id="calibration-timer"></p>
                <p id="score"></p>
                <p id="make-shift-console"></p>
            </div>
            <video autoplay="true" id="webcam" width="640px" height="480px"></video>
        </div>
        
        <script src="constants.js"></script>
        <script src="button.js"></script>
        <script src="dinoGame.js"></script>
        <script src="vision.js"></script>
    </body>
</html>
